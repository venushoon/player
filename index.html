        /* ë©”ì¸ ë ˆì´ì•„ì›ƒ (Flexbox) */
        .main-container {

        .playlist-wrapper {

        }

        .playlist-title {

        #playlist li {

        #playlist li:hover {

        #playlist li.active {

        .channel-logo {

        /* Plyr í”Œë ˆì´ì–´ ì»¤ìŠ¤í…€ */
        :root {

        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="player-wrapper">
            <video id="player" playsinline controls></video>
        </div>
        <div class="playlist-wrapper">
            <h2 class="playlist-title">ğŸ“º ì±„ë„ ëª©ë¡</h2>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/dashjs@latest/dist/dash.all.min.js"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('player');
            const playlistElement = document.getElementById('playlist');

            // ì—…ë¡œë“œëœ alive.m3u íŒŒì¼ì˜ ë‚´ìš©ì…ë‹ˆë‹¤.
            const m3uContent = `

#EXTINF:-1 tvg-id="KBS 1TV" tvg-name="KBS 1TV" tvg-logo="https://padmin.static.kbs.co.kr/live/2025/2/3/1738538621612_433742.png" group-title="ì§€ìƒíŒŒ",KBS 1TV

#EXTINF:-1 tvg-id="KBS 2TV" tvg-name="KBS 2TV" tvg-logo="https://padmin.static.kbs.co.kr/live/2025/2/3/1738538621669_433753.png" group-title="ì§€ìƒíŒŒ",KBS 2TV

#EXTINF:-1 tvg-id="MBC" tvg-name="MBC" tvg-logo="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/MBC_logo.svg/440px-MBC_logo.svg.png" group-title="ì§€ìƒíŒŒ",MBC
https://s1f.oracle1126.duckdns.org/alive/api/url.m3u8?m=url&s=mbc&i=0
#EXTINF:-1 tvg-id="JTBC" tvg-name="JTBC" tvg-logo="https://image.tving.com/ntgs/contents/CTC/caic/CAIC0100/ko/20241024/0927/C01582.png" group-title="ì¢…í•©í¸ì„±",JTBC
https://s1f.oracle1126.duckdns.org/alive/api/url.m3u8?m=url&s=tving&i=C01582
#EXTINF:-1 tvg-id="tvN" tvg-name="tvN" tvg-logo="https://image.tving.com/ntgs/contents/CTC/caic/CAIC0100/ko/20241024/0937/C00551.png" group-title="ì—°ì˜ˆ/ì˜¤ë½",tvN
https://s1f.oracle1126.duckdns.org/alive/api/url.m3u8?m=url&s=tving&i=C00551
#EXTINF:-1 tvg-id="OCN" tvg-name="OCN" tvg-logo="https://image.tving.com/ntgs/contents/CTC/caic/CAIC0100/ko/20241024/0930/C07381.png" group-title="ì˜í™”",OCN

#EXTINF:-1 tvg-id="MBC ë¬´í•œë„ì „" tvg-name="MBC ë¬´í•œë„ì „" tvg-logo="https://img.pooq.co.kr/BMS/ChannelImg/23_MBC%20%EB%AC%B4%ED%95%9C%EB%8F%84%EC%A0%84.png" group-title="ì›¨ì´ë¸Œ",MBC ë¬´í•œë„ì „
https://s1f.oracle1126.duckdns.org/alive/api/url.m3u8?m=url&s=wavve&i=PM1
            `;

            let hls, dash, player;

            // M3U ë‚´ìš©ì„ íŒŒì‹±í•˜ëŠ” í•¨ìˆ˜
            function parseM3u(data) {
                const lines = data.trim().split('\n');
                const playlist = [];
                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].startsWith('#EXTINF:')) {
                        const metadata = lines[i];
                        const url = lines[i + 1].trim();

                        const titleMatch = metadata.match(/tvg-name="([^"]*)"/);
                        const logoMatch = metadata.match(/tvg-logo="([^"]*)"/);
                        
                        const title = titleMatch ? titleMatch[1] : metadata.split(',').slice(1).join(',').trim();
                        const logo = logoMatch ? logoMatch[1] : '';

                        if (title && url) {
                            playlist.push({ title, logo, url });
                        }
                    }
                }
                return playlist;
            }

            // íŠ¹ì • ì±„ë„ì„ ì¬ìƒí•˜ëŠ” í•¨ìˆ˜
            function playChannel(channel, targetElement) {
                // ê¸°ì¡´ ìŠ¤íŠ¸ë¦¬ë° ì¸ìŠ¤í„´ìŠ¤ ì •ë¦¬
                if (hls) hls.destroy();
                if (dash) dash.reset();

                const url = channel.url;
                
                if (url.includes('.m3u8')) {
                    hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                } else if (url.includes('.mpd')) {
                    dash = dashjs.MediaPlayer().create();
                    dash.initialize(video, url, true);
                } else {
                    video.src = url;
                }
                
                if (!player) {
                    player = new Plyr(video);
                    window.player = player;
                }
                player.play();

                // 'active' í´ë˜ìŠ¤ ê´€ë¦¬
                document.querySelectorAll('#playlist li').forEach(li => li.classList.remove('active'));
                if (targetElement) {
                    targetElement.classList.add('active');
                }
            }

            // í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ UIë¥¼ ë§Œë“œëŠ” í•¨ìˆ˜
            function buildPlaylist() {
                const channels = parseM3u(m3uContent);
                if (channels.length === 0) return;

                playlistElement.innerHTML = ''; // ëª©ë¡ ì´ˆê¸°í™”

                channels.forEach((channel, index) => {
                    const listItem = document.createElement('li');
                    
                    const logoImg = document.createElement('img');
                    logoImg.src = channel.logo;
                    logoImg.className = 'channel-logo';
                    logoImg.alt = channel.title;
                    logoImg.onerror = () => { logoImg.style.display = 'none'; }; // ë¡œê³  ë¡œë”© ì‹¤íŒ¨ ì‹œ ìˆ¨ê¹€

                    const titleSpan = document.createElement('span');
                    titleSpan.textContent = channel.title;

                    listItem.appendChild(logoImg);
                    listItem.appendChild(titleSpan);

                    playlistElement.appendChild(listItem);

                    listItem.addEventListener('click', () => {
                        playChannel(channel, listItem);
                    });

                    // ì²« ë²ˆì§¸ ì±„ë„ì„ ê¸°ë³¸ìœ¼ë¡œ ì¬ìƒ
                    if (index === 0) {
                        playChannel(channel, listItem);
                    }
                });
            }

            buildPlaylist();
        });
    </script>
